{% extends "capstone/layout.html" %}

{% block body %}

    <h2>Register page</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="container">
        {% csrf_token %}
        <p>All fields are <strong>required!</strong></p>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="firstname" placeholder="First name" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="lastname" placeholder="Last name" required="required">
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required="required">
        </div>
        <p></p>
        <input class="btn btn-warning" type="submit" value="Register">
    </form>
    <p></p>
    <div class="container">
    If you already have an account? <a href="{% url 'login' %}">Log in here.</a>
    </div>    
{% endblock %}
